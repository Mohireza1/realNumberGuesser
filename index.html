<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple number guesser game" />
    <meta name="author" content="Mohierza" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head">
      <h1 class="header">Guess my number</h1>
      <p class="description">Guess a number between 1 and 100</p>
    </header>
    <main>
      <div class="ethentic">
        <hr />
        <div class="square">
          <p>?</p>
        </div>
      </div>
      <section class="inputs">
        <label class="guessInput">
          <input type="number" class="guess" / placeholder="???">
        </label>
        <button class="again" type="submit">Again</button>
        <button class="guessButton" type="submit">Guess</button>
      </section>
      <section class="scores">
        <h2 class="Score">Score: 20</h2>
        <h2 class="highScore">High Score: 0</h2>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
